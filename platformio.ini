[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
extra_scripts = pre:scripts/apply_user_setup_patch.py

lib_deps =
    lvgl/lvgl
    bodmer/TFT_eSPI@^2.5.43
   	https://github.com/PaulStoffregen/XPT2046_Touchscreen.git

build_flags =
    -DLV_CONF_INCLUDE_SIMPLE=1
